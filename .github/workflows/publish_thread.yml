name: Publish Twitter Thread

on:
  repository_dispatch:
    types: [publish_thread]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images and post thread
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          TWITTER_BEARER_TOKEN: ${{ secrets.TWITTER_BEARER_TOKEN }}
        run: |
          python scripts/publish_single_thread.py "${{ github.event.client_payload.game_id }}"

      - name: Mark as published in JSON
        run: |
          python scripts/mark_published.py "${{ github.event.client_payload.game_id }}"

      - name: Commit updated JSON
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add docs/pending_games.json
          git diff --staged --quiet || git commit -m "Mark game ${{ github.event.client_payload.game_id }} as published"
          git push || echo "No changes to push"
